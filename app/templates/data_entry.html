{% extends "base.html" %}

{% block content %}
    <h1>Enter text to classify</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.text.label }}<br>
            {{ form.text(rows='25',cols='50') }}
            {% for error in form.text.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>    
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
